<div class="login-container">
  <h2>ðŸ”’ Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value.username, loginForm.value.password)">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" name="username" formControlName="username" placeholder="Enter your username" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" formControlName="password" placeholder="Enter your password" required />
    </div>
    <button type="submit">Login</button>
  </form>
</div>
